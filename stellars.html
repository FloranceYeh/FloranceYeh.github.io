<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>Stellars</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>
  <script>
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');

    // 适配高DPI屏幕
    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = window.innerWidth * dpr;
      canvas.height = window.innerHeight * dpr;
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.scale(dpr, dpr);
    }

    // 伪随机数生成器
    function mulberry32(seed) {
      return function() {
        let t = seed += 0x6D2B79F5;
        t = Math.imul(t ^ t >>> 15, t | 1);
        t ^= t + Math.imul(t ^ t >>> 7, t | 61);
        return ((t ^ t >>> 14) >>> 0) / 4294967296;
      }
    }

    // 每次刷新生成新seed
    function getSeed() {
      const params = new URLSearchParams(window.location.search);
      let seed = params.get('seed');
      let once = params.get('once');
      if (!seed || !once) {
        seed = Math.floor(Math.random() * 1e9).toString();
        params.set('seed', seed);
        params.set('once', '1');
        window.location.search = params.toString();
      } else if (once === '1') {
        params.delete('once');
        history.replaceState(null, '', '?' + params.toString());
      }
      return parseInt(seed, 10);
    }

    const SEED = getSeed();
    const rand = mulberry32(SEED);

    // 恒星颜色及权重
    const STAR_COLOR_WEIGHTS = {
      '#ffffff': 8,
      '#ffe9c4': 6,
      '#ffd1a4': 6,
      '#aabfff': 2,
      '#9bb0ff': 1,
      '#ffcc6f': 2,
      '#ffb5a3': 1,
      '#ff7f7f': 1
    };

    function buildWeightedColorArray(weights) {
      const arr = [];
      for (const color in weights) {
        for (let i = 0; i < weights[color]; i++) {
          arr.push(color);
        }
      }
      return arr;
    }
    const STAR_COLORS = buildWeightedColorArray(STAR_COLOR_WEIGHTS);

    // 用种子决定恒星数量（100~1000）
    const STAR_COUNT = Math.floor(rand() * 1001) + 0;

    // 生成
    function generateStars(count, width, height) {
      const stars = [];
      for (let i = 0; i < count; i++) {
        stars.push({
          x: rand() * width,
          y: rand() * height,
          radius: rand() * 1.5 + 0.3,
          alpha: rand() * 0.7 + 0.3,
          color: STAR_COLORS[Math.floor(rand() * STAR_COLORS.length)]
        });
      }
      return stars;
    }

    // 绘制
    function drawStars(stars, offsetX = 0, offsetY = 0) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const star of stars) {
        ctx.save();
        ctx.globalAlpha = star.alpha;
        ctx.beginPath();
        ctx.arc(star.x + offsetX, star.y + offsetY, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = star.color;
        ctx.shadowColor = star.color;
        ctx.shadowBlur = 8;
        ctx.fill();
        ctx.restore();
      }
    }

    let stars = [];
    function initStars() {
      if (stars.length === 0) {
        stars = generateStars(STAR_COUNT, window.innerWidth, window.innerHeight);
      }
    }

    // 镜头晃动初相位由seed决定
    const phaseX = rand() * Math.PI * 2;
    const phaseY = rand() * Math.PI * 2;

    // 晃动动画
    let t = 0;
    function animate() {
      t += 0.01;
      const offsetX = Math.sin(t * 0.7 + phaseX) * 20 + Math.cos(t * 0.3 + phaseX) * 10;
      const offsetY = Math.cos(t * 0.5 + phaseY) * 15 + Math.sin(t * 0.2 + phaseY) * 8;
      drawStars(stars, offsetX, offsetY);
      requestAnimationFrame(animate);
    }

    // 初始化
    function main() {
      resizeCanvas();
      initStars();
    }
    main();
    window.addEventListener('resize', resizeCanvas);

    animate();
  </script>
</body>

</html>
